<!DOCTYPE html>
<html>

<head>
	<title>Curso VUE</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css"></style>
</head>
<body>
	<!--https://www.youtube.com/watch?v=UiEqXVmHg7o&list=PLcoYAcR89n-qq1vGRbaUiV6Q9puy0qigW&index=16-->
	<div class="container">
		<div class="app">
			<div class="row">
				<div class="col-sm-12">
					<h1>{{ titulo }}</h1>
					<card>
						<h5 slot="titulo" class="card-title">Card title</h5>
		    			<p slot="texto" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		    			<a slot="acao" href="javascript:;" class="btn btn-primary">Go somewhere</a>
					</card>
					<hr>
					<card>
						<h5 slot="titulo" class="card-title">Card title 2</h5>
		    			<p slot="texto" class="card-text">Some quick example text to build on the card title and make up.</p>
		    			<a slot="acao" href="javascript:;" class="btn btn-primary">Go somewhere opa</a>
					</card>
				</div>
			</div>
		</div>
	</div>
	
	<template id='card'>
		<div class="card" style="width: 18rem;">
		  <img class="card-img-top" src="http://via.placeholder.com/350x150" alt="Card image cap">
		  <div class="card-body">
		  	<slot name="titulo"></slot>
		  	<slot name="texto"></slot>
		  	<slot name="acao"></slot>
		  </div>
		</div>
	</template>
	
	<script>
		Vue.component('card',{
			template: "#card"
		});
		
		var app = new Vue({
			el: '.app',
			data: {
				titulo: 'Componentes',
			}
		})
	</script>
</body>

</html>
