<!DOCTYPE html>
<html>
<head>
	<title>Curso VUE</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css"></style>
</head>
<body>
	<!--https://www.youtube.com/watch?v=y1BxX8orGXw&index=14&list=PLcoYAcR89n-qq1vGRbaUiV6Q9puy0qigW-->
	<div class="container">
		<div class="app">
			<div class="row">
				<div class="col-sm-12">
					<h1>{{ titulo }}</h1>
					<nav-bar></nav-bar>
				</div>
			</div>
		</div>
	</div>
	
	<template id='navbar'>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#">Navbar</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  
			  <!--Componente filho independente-->
			  <menu-bar v-bind:itens="topNav"></menu-bar>
			  
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <form class="form-inline my-2 my-lg-0">
			      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			  </div>
		</nav>
	</template>
	
	<template id='menu'>
		<ul class="navbar-nav mr-auto">
	      <li v-for="item in itens" class="nav-item"><a class="nav-link" href="#">{{ item.label }}</a></li>
		</ul>
	</template>
	
	<script>
		Vue.component('menu-bar',{
			template: "#menu",
			props: ['itens']
		});
		
		Vue.component('nav-bar',{
			template: "#navbar",
			data(){
				return{
					topNav: [{ label: 'home'}, { label: 'link'},]
				}
			}
		});
		
		var app = new Vue({
			el: '.app',
			data: {
				titulo: 'Componentes Pais e Filhos',
			}
		})
	</script>
</body>

</html>
