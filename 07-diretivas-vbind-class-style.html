<!DOCTYPE html>
<html>

<head>
    <title>07 vue diretiva v-bind-class-style</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css"></style>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="row">
                <div class="col-sm-12">
                    <h1>{{titulo}}</h1>
                    <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">Limpar</button>
                    <button class="btn" v-bind:class="btnClassEnviar" v-bind:style="btnStyleEnviar">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '.app',
            data: {
                titulo: 'Diretiva v-bind class style - atribuindo valor em class e style',
                btnClassLimpar: {
                    'btn-danger': true,
                    'btn-sm': false
                },
                btnStyleLimpar: {
                    'text-transform': 'uppercase'
                },
                btnStyleEnviar: [{
                    'text-transform': 'uppercase'
                }, {
                    'font-weight': '600'
                }],
            },
        })
    </script>
</body>

</html>
