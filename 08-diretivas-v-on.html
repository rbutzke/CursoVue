<!DOCTYPE html>
<html>

<head>
    <title>08 vue diretiva v-on</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css"></style>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="row">
                <div class="col-sm-12">
                    <h1>{{titulo}}</h1>
                    <form action="https://google.com">
                        <input type="text" name="" />
                        <input type="submit" value="Submit" />
                        <button class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button>
                        <!-- v-on: ou @ -->
                        <!-- v-on:click.prevent.stop ao utilizar estes dois metodos combinados cancela todas as outras acoes-->
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '.app',
            data: {
                titulo: 'Diretiva v-on manipulando eventos',
            },
            // metodo (toda regra de negocio deve estar contida aqui)
            methods: {
                enviar() {
                    alert('enviado');
                }
            }
        })
    </script>
</body>

</html>
