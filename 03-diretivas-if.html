<!DOCTYPE html>
<html>

<head>
    <title>03 vue - diretivas v-if v-else</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style type="text/css"></style>
</head>

<body>
    <div class="container">
        <div class="app">
            <h1>v-if</h1>
            <h2 v-if="status">{{titulo}}</h2>
            <p v-if="texto">Testes - Teste --------------------------------------------------------------
            </p>
            <p v-else>Não tem texto</p>
            <hr>
            <div v-if="usuario.id == 1">
                <span>id: {{usuario.id}}</span><br>
                <span>nome: {{usuario.nome}}</span><br>
                <span>profissao: {{usuario.profissao}}</span><br>
            </div>
            <div v-else>
                <h4>Não tem usuário com id 1</h4>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '.app',
            data: {
                texto: true,
                status: false,
                titulo: 'Hello Vue!',
                usuario: {
                    id: 1,
                    nome: 'roberto',
                    profissao: 'FullStack'
                }
            }
        })
    </script>

</body>

</html>
