<!DOCTYPE html>
<html>

<head>
    <title>06 vue diretivas v-bind</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css"></style>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="row">
                <div class="col-sm-12">
                    <h1>{{titulo}}</h1>
                    <img v-bind:src="imagem" v-bind:title="title">
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '.app',
            data: {
                titulo: 'Diretiva v-bind',
                imagem: "https://cdn-images-1.medium.com/max/1600/1*wqYF-8Dmh7LhtLkKfERc3Q.png",
                title: 'Diretiva v-bind atribuindo valor Ã s tags html',
            }
        })
    </script>
</body>

</html>
